<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery.mini.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        img {
            display: block;
        }
        
        ul {
            list-style: none;
        }
        
        .king {
            width: 852px;
            margin: 100px auto;
            background: url(../img/bg.png) no-repeat;
            overflow: hidden;
            padding: 10px;
        }
        
        .king ul {
            overflow: hidden;
        }
        
        .king li {
            position: relative;
            float: left;
            width: 69px;
            height: 69px;
            margin-right: 10px;
        }
        
        .king li.current {
            width: 224px;
        }
        
        .king li.current .big {
            display: block;
        }
        
        .king li.current .small {
            display: none;
        }
        
        .big {
            width: 224px;
            display: none
        }
        
        .small {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 69px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <script>
        $(function() {
            /*   $(".king ul li").mouseover(function() {
                  $(this).addClass("current").siblings().removeClass("current");
              }) */
            $(".king ul li").mouseenter(function() {
                $(this).stop().animate({
                    width: 224
                }).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
                $(this).siblings("li").stop().animate({
                    width: 69
                }).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
            })

        })
    </script>
    <div class="king">
        <ul>
            <li class="current">
                <a href="#">
                    <img src="../img/m1.jpg" alt="" class="small">
                    <img src="../img/m.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../img/l1.jpg" alt="" class="small">
                    <img src="../img/l.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../img/c1.jpg" alt="" class="small">
                    <img src="../img/c.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../img/w1.jpg" alt="" class="small">
                    <img src="../img/w.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../img/z1.jpg" alt="" class="small">
                    <img src="../img/z.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../img/h1.jpg" alt="" class="small">
                    <img src="../img/h.png" alt="" class="big">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../img/t1.jpg" alt="" class="small">
                    <img src="../img/t.png" alt="" class="big">
                </a>
            </li>
        </ul>
    </div>

</body>

</html>
