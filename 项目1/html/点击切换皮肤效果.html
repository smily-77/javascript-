<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(../photo/monsters.jpg) no-repeat center top;
        }
        
        .baidu {
            margin: 100px auto;
            background: #fff;
            width: 410px;
        }
        
        .baidu li {
            float: left;
            margin: 0 1px;
            cursor: pointer;
            list-style: none;
        }
        
        .baidu img {
            width: 100px;
        }
    </style>
</head>

<body>
    <ul class="baidu">
        <li><img src="../photo/monsters.jpg" alt=""></li>
        <li><img src="../photo/6.jpg" alt=""></li>
        <li><img src="../photo/8.jpg" alt=""></li>
        <li><img src="../photo/11.jpg" alt=""></li>
    </ul>
    <script>
        var imgs = document.querySelector('.baidu').querySelectorAll('img');
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function() {
                document.body.style.background = 'url(' + this.src + ') ';
            }
        }
    </script>
</body>

</html>
